name: Push Frontend Dev - Build and Deploy to AWS Amplify

on:
  workflow_dispatch:
  push:
    branches:
      - dev
    paths:
      - 'train-ticket-machine-frontend/**'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: Development
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f train-ticket-machine-frontend/Dockerfile.build -t train-ticket-machine-frontend:dev train-ticket-machine-frontend

      - name: Create container to extract build output
        run: docker create --name extract train-ticket-machine-frontend:dev

      - name: Copy build output
        run: docker cp extract:/app/dist ./dist

      - name: Remove extraction container
        run: docker rm extract

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Amplify CLI
        run: npm install -g @aws-amplify/cli

      - name: Pull Amplify app
        run: amplify pull --appId ${{ secrets.AMPLIFY_APP_ID }} --envName dev

      - name: Publish to AWS Amplify
        run: amplify publish --yes
